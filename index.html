	<div id="lightbox">	
	  <button id="prev-arrow" class="arrow left"></button>
	  <img id="lightbox-image" src="" alt="">
	  <button id="next-arrow" class="arrow right"></button>
	  <button id="close-button">Close</button>
	  <div>
		<img id="lightbox-prev" src="" alt="">
	    <img id="lightbox-next" src="" alt="">
	    <p class="lightbox-prev-text">PREVIOUS</p>
	    <p class="lightbox-next-text">NEXT</p>
	  </div>
	</div>
